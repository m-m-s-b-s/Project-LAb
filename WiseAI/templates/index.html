<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WriteWise AI Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em auto;
            max-width: 700px;
            padding: 2em;
            background-color: #f7f7f7;
        }
        textarea {
            width: 100%;
            height: 200px;
            font-size: 16px;
            padding: 10px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>WriteWise AI Detection Tool</h1>
    <form method="POST">
        <label for="user_text">Enter your text below:</label><br>
        <textarea name="user_text" required></textarea><br>
        <button class="btn" type="submit">Analyze</button>
    </form>

    {% if result %}
        <div class="result">
            <h2>AI Detection Result:</h2>
            <p>{{ result }}</p>
        </div>
    {% endif %}

    {% if grammar_issues %}
        <div class="result">
            <h2>Grammar Suggestions:</h2>
            <ul>
                {% for issue in grammar_issues %}
                    <li>{{ issue }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
</body>
</html>
