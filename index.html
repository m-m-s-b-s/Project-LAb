<!DOCTYPE html>
<html>
<head>
  <title>Simple AR Navigator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<video id="video" autoplay></video>
<div id="overlay">Loading...</div>
<img id="direction-arrow" src="images/straight.png" alt="Arrow" style="display:none;">

<!-- Rerun button + optional manual input -->
<div id="controls">
  <input type="text" id="from" placeholder="Your Latitude,Longitude">
  <input type="text" id="to" placeholder="Dest Latitude,Longitude (default: Katsuji Mate)">
  <button onclick="refreshDirection()">Refresh</button>
</div>

<script src="script.js"></script>
</body>
</html>
